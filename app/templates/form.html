<!DOCTYPE html>
<html lang="pt-br">
    <!-- parte do formulário que realiza o cadastro -->
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <h1>Cadastro de Usuário</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <div id="result"></div>
        <form name="form" id="form" action="{% if db%}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
            {% csrf_token %}
                <!--{{form.as_p}}-->
            <div class="form-group mt-2">Nome completo: {{form.nome}}</div>
            <div class="form-group mt-2">Data de nascimento: {{form.dt_nascimento}}</div>
            <div class="form-group mt-2">E-mail: {{form.email}}</div>
            <div class="form-group mt-2">Senha: {{form.senha}}</div>
            <input type="submit" class="btn btn-success" value="Cadastrar">

        </form>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
              <a href="/" class="btn btn-info">Voltar</a>
    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
