<!DOCTYPE html>
<html lang="pt-br">
<!-- página inicial do CadUs -->
<head>
    <meta charset="UTF-8">
    <title>CadUs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <h1>CadUs</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <a href="/form" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table table-hover table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Dt. Nascimento</th>
              <th scope="col">E-mail</th>
              <th scope="col">Senha</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
          {% for dbs in db %}
          <tr>
              <th>{{dbs.id}}</th>
              <td>{{dbs.nome}}</td>
              <td>{{dbs.dt_nascimento}}</td>
              <td>{{dbs.email}}</td>
              <td>{{dbs.senha}}</td>
              <td>
                  <a href="/view/{{dbs.id}}/" class="btn btn-info">Visualizar</a>
                  <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                  <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>
              </td>
          </tr>
          {% endfor %}


          </tbody>
        </table>

    </div>

    <div class="pagination">
        {% if db.has_previous%}
            <a href="?page={{db.previous_page_number}}"> < </a>
        {% endif %}

        {{db.number}}

        {% if db.has_next%}
            <a href="?page={{db.next_page_number}}"> > </a>
        {% endif %}
    </div>

    {% load static %}
<script src="{% static 'javascript.js' %}"></script>

</body>
</html>
